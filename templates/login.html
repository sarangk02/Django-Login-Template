<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Google script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="22159779186-v4i4q28ohjt9a1geg5ph8fu3jj1b8smf.apps.googleusercontent.com" />

    <title>Login</title>
  </head>

  <body>
    <div class="container">
      <div class="mt-5">
        <h1 class="text-center" style="color: #B81F24;">Login</h1>
      </div>
      <hr style="color:#D91A21;" />
      <div class="form-container">
        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-3 col-8 mx-auto">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="user" required />
            <div id="emailHelp" class="form-text">We'll never share your credentials with anyone.</div>
          </div>
          <div class="mb-3 col-8 mx-auto">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="psw" required />
          </div>
          <div class="col-5 mx-auto">
            <label for="password" class="form-label">
              Don't have a account yet ?
              <a class="text-decoration-underline text-black-50" style="cursor: pointer;" href="{% url 'signup' %}">Create one.</a>
            </label>
          </div>

          <div class="my-1 d-grid gap-2 col-5 mx-auto">
            <button type="submit" class="btn btn-outline-danger">Submit</button>
          </div>
        </form>

        <div class="my-5"></div>

        <hr style="color:#D91A21;" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
